{% extends "crm/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if deal %}Редактирование{% else %}Создание{% endif %} сделки</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% if deal %}{% url 'crm:client_deals' client_id=deal.client.id %}{% else %}{% url 'crm:client_deals' client_id=client.id %}{% endif %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
