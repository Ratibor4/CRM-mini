{% extends "crm/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Клиенты</h2>
        <a href="{% url 'crm:client_create' %}" class="btn btn-primary">Добавить клиента</a>
    </div>

    <div class="list-group">
        {% for client in clients %}
        <a href="{% url 'crm:client_deals' client_id=client.id %}" class="list-group-item list-group-item-action">
            {{ client.name }} - {{ client.email }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
